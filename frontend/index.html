<!DOCTYPE html>
<html>
<head>
    <title>CATTLE HEALTH MONITOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button id="profile" class="icon-button" onclick="profileDetails()">
                <i class="fas fa-user"></i>
            </button>
            <div id="profileDetail" class="dropdown-content"></div>
        </div>
        
        <h1>Cattle Health Monitor</h1>
        
        <div class="header-right">
            <button id="optionLogo" class="icon-button" onclick="displayOption()">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div id="option" class="dropdown-content"></div>
        </div>
    </header>
    
    <main class="content-area">
        <div id="displayListSpace" class="card"></div>
    </main>
</body>
</html>
