<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Health Monitor - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./src/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="login-form auth-form">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-toggle">
                Don't have an account? <a href="#" id="showRegister">Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="register-form auth-form">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password (min 6 characters)</label>
                    <input type="password" id="registerPassword" class="form-control" required minlength="6">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword')"></i>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="form-toggle">
                Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
